<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BudgetBuddy - Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #7c3aed 0%, #a78bfa 100%);
      min-height: 100vh;
      background-attachment: fixed;
    }
    .profile-card {
      transition: all 0.3s ease;
      background: linear-gradient(to bottom right, #ffffff, #f9fafb);
      box-shadow: 0 10px 30px rgba(124, 58, 237, 0.2);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    .profile-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(124, 58, 237, 0.2);
    }
    .input-field {
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.9);
    }
    .input-field:focus {
      border-color: #7c3aed;
      box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.2);
      background: white;
    }
    .profile-picture-container {
      transition: all 0.3s ease;
    }
    .profile-picture-container:hover {
      transform: scale(1.05);
    }
    .section-title {
      position: relative;
      padding-bottom: 0.5rem;
    }
    .section-title::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 50px;
      height: 3px;
      background: linear-gradient(to right, #7c3aed, #a78bfa);
      border-radius: 3px;
    }
    .btn-primary {
      background: linear-gradient(to right, #7c3aed, #a78bfa);
      transition: all 0.3s ease;
    }
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(124, 58, 237, 0.3);
    }
    .btn-secondary {
      background: linear-gradient(to right, #f3f4f6, #e5e7eb);
      transition: all 0.3s ease;
    }
    .btn-secondary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    .info-box {
      transition: all 0.3s ease;
      background: linear-gradient(to bottom right, #f9fafb, #ffffff);
    }
    .info-box:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(124, 58, 237, 0.1);
    }
  </style>
</head>
<body class="min-h-screen">

  <!-- Profile Section -->
  <div class="container mx-auto mt-20 px-4 mb-20">
    <div class="bg-white rounded-xl p-8 max-w-4xl mx-auto profile-card relative">
      <!-- Cancel Icon -->
      <button id="close-profile" class="absolute top-4 right-4 text-gray-500 hover:text-violet-600 transition-colors">
        <i class="fas fa-times text-2xl"></i>
      </button>

      <!-- Profile Heading -->
      <h1 class="text-5xl font-bold text-center mb-8 bg-gradient-to-r from-violet-600 to-violet-400 bg-clip-text text-transparent">Profile</h1>

      <!-- Profile Header -->
      <div class="flex flex-col md:flex-row items-center md:items-start mb-8">
        <div class="mb-6 md:mb-0 md:mr-8">
          <div class="relative profile-picture-container">
            <div id="profile-picture-container" class="w-32 h-32 rounded-full border-4 border-violet-500 bg-gradient-to-br from-violet-100 to-violet-50 flex items-center justify-center">
              <i class="fas fa-user text-6xl text-violet-400" id="default-profile-icon"></i>
              <img id="profile-picture" src="" alt="Profile Picture" class="w-full h-full rounded-full object-cover hidden">
            </div>
            <button id="change-photo" class="absolute bottom-0 right-0 bg-gradient-to-r from-violet-600 to-violet-500 text-white p-2 rounded-full hover:from-violet-700 hover:to-violet-600 transition-all">
              <i class="fas fa-camera"></i>
          </button>
          </div>
          <input type="file" id="photo-input" class="hidden" accept="image/*">
        </div>
        
        <div class="text-center md:text-left">
          <h2 class="text-3xl font-bold text-gray-800" id="profile-name">User Name</h2>
          <p class="text-gray-600" id="profile-email">user@example.com</p>
          <p class="text-gray-500 mt-2">Member since: <span id="member-since" class="text-violet-600">January 2023</span></p>
        </div>
      </div>

      <!-- Personal Information -->
      <div class="border-t border-gray-200 pt-6">
        <h2 class="text-2xl font-semibold text-gray-800 mb-6 section-title">Personal Information</h2>
        
        <form id="profile-form" class="space-y-6">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Full Name Box -->
            <div class="info-box p-4 rounded-lg border border-gray-200">
              <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
              <input type="text" id="name" name="name" class="input-field w-full rounded-lg border border-gray-300 p-3" value="User Name">
            </div>

            <!-- Email Box -->
            <div class="info-box p-4 rounded-lg border border-gray-200">
              <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
              <input type="email" id="email" name="email" class="input-field w-full rounded-lg border border-gray-300 p-3" value="user@example.com">
            </div>

            <!-- Phone Number Box -->
            <div class="info-box p-4 rounded-lg border border-gray-200">
              <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">Phone Number</label>
              <input type="tel" id="phone" name="phone" class="input-field w-full rounded-lg border border-gray-300 p-3" value="+91 98765 43210">
            </div>

            <!-- Location Box -->
            <div class="info-box p-4 rounded-lg border border-gray-200">
              <label for="location" class="block text-sm font-medium text-gray-700 mb-2">Location</label>
              <input type="text" id="location" name="location" class="input-field w-full rounded-lg border border-gray-300 p-3" value="India">
            </div>
          </div>

          <!-- Bio Box -->
          <div class="info-box p-4 rounded-lg border border-gray-200">
            <label for="bio" class="block text-sm font-medium text-gray-700 mb-2">Bio</label>
            <textarea id="bio" name="bio" rows="3" class="input-field w-full rounded-lg border border-gray-300 p-3">Financial enthusiast and budget planner. Love tracking expenses and setting savings goals.</textarea>
          </div>

          <div class="flex justify-end space-x-4">
            <button type="button" id="cancel-btn" class="btn-secondary px-6 py-2 rounded-lg" onclick="window.location.href='av1.php'">Cancel</button>
            <button type="submit" class="btn-primary text-white px-6 py-2 rounded-lg">Save Changes</button>
          </div>
        </form>
      </div>

      <!-- Account Settings -->
      <div class="border-t border-gray-200 pt-6 mt-8">
        <h2 class="text-2xl font-semibold text-gray-800 mb-6 section-title">Account Settings</h2>
        
        <div class="space-y-4">
          <div class="info-box flex items-center justify-between p-4 rounded-lg hover:bg-gray-50 transition-colors">
            <div>
              <h3 class="font-medium text-gray-800">Change Password</h3>
              <p class="text-sm text-gray-600">Update your password to keep your account secure</p>
            </div>
            <button id="change-password-btn" class="btn-primary text-white px-4 py-2 rounded-lg">
              Change
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Password Change Modal -->
  <div id="password-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
    <div class="bg-white rounded-xl p-8 max-w-md w-full profile-card">
      <div class="flex justify-between items-center mb-6">
        <h3 class="text-2xl font-semibold text-gray-800 section-title">Change Password</h3>
        <button id="close-modal" class="text-gray-500 hover:text-violet-600 transition-colors">
          <i class="fas fa-times"></i>
        </button>
      </div>
      
      <form id="password-form" class="space-y-4">
        <div class="info-box p-4 rounded-lg">
          <label for="current-password" class="block text-sm font-medium text-gray-700 mb-1">Current Password</label>
          <input type="password" id="current-password" class="input-field w-full rounded-lg border border-gray-300 p-3">
        </div>
        
        <div class="info-box p-4 rounded-lg">
          <label for="new-password" class="block text-sm font-medium text-gray-700 mb-1">New Password</label>
          <input type="password" id="new-password" class="input-field w-full rounded-lg border border-gray-300 p-3">
        </div>
        
        <div class="info-box p-4 rounded-lg">
          <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Confirm New Password</label>
          <input type="password" id="confirm-password" class="input-field w-full rounded-lg border border-gray-300 p-3">
        </div>
        
        <div class="flex justify-end space-x-4 mt-6">
          <button type="button" id="cancel-password-btn" class="btn-secondary px-4 py-2 rounded-lg">Cancel</button>
          <button type="submit" class="btn-primary text-white px-4 py-2 rounded-lg">Update Password</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Check if user is logged in
        const userData = JSON.parse(localStorage.getItem('userData')) || {
            name: 'User Name',
            email: 'user@example.com',
            phone: '+91 98765 43210',
            location: 'India',
            bio: 'Financial enthusiast and budget planner. Love tracking expenses and setting savings goals.',
            memberSince: 'January 2023',
            profileImage: 'https://via.placeholder.com/150'
        };
        
        // Populate profile data
        document.getElementById('profile-name').textContent = userData.name;
        document.getElementById('profile-email').textContent = userData.email;
        document.getElementById('member-since').textContent = userData.memberSince;
        document.getElementById('profile-picture').src = userData.profileImage;
        
        // Populate form fields
        document.getElementById('name').value = userData.name;
        document.getElementById('email').value = userData.email;
        document.getElementById('phone').value = userData.phone;
        document.getElementById('location').value = userData.location;
        document.getElementById('bio').value = userData.bio;
        
        // Handle profile form submission
        document.getElementById('profile-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Update user data
            const updatedUserData = {
                ...userData,
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                location: document.getElementById('location').value,
                bio: document.getElementById('bio').value
            };
            
            // Save to localStorage
            localStorage.setItem('userData', JSON.stringify(updatedUserData));
            
            // Update displayed data
            document.getElementById('profile-name').textContent = updatedUserData.name;
            document.getElementById('profile-email').textContent = updatedUserData.email;
            
            // Show success message
            alert('Profile updated successfully!');
        });
        
        // Handle change photo button
        document.getElementById('change-photo').addEventListener('click', function() {
            document.getElementById('photo-input').click();
        });
        
        document.getElementById('photo-input').addEventListener('change', function(e) {
            if (e.target.files && e.target.files[0]) {
                const reader = new FileReader();
                
                reader.onload = function(event) {
                    const newImageUrl = event.target.result;
                    document.getElementById('profile-picture').src = newImageUrl;
                    document.getElementById('profile-picture').classList.remove('hidden');
                    document.getElementById('default-profile-icon').classList.add('hidden');
                    
                    // Update user data
                    const updatedUserData = {
                        ...userData,
                        profileImage: newImageUrl
                    };
                    
                    localStorage.setItem('userData', JSON.stringify(updatedUserData));
                };
                
                reader.readAsDataURL(e.target.files[0]);
            }
        });
        
        // Handle password change modal
        document.getElementById('change-password-btn').addEventListener('click', function() {
            document.getElementById('password-modal').classList.remove('hidden');
        });
        
        document.getElementById('close-modal').addEventListener('click', function() {
            document.getElementById('password-modal').classList.add('hidden');
        });
        
        document.getElementById('cancel-password-btn').addEventListener('click', function() {
            document.getElementById('password-modal').classList.add('hidden');
        });
        
        document.getElementById('password-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const currentPassword = document.getElementById('current-password').value;
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            if (newPassword !== confirmPassword) {
                alert('New passwords do not match!');
                return;
            }
            
            // Create FormData object
            const formData = new FormData();
            formData.append('current_password', currentPassword);
            formData.append('new_password', newPassword);
            
            // Send password update request to PHP
            fetch('update_password.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Password updated successfully!');
            document.getElementById('password-modal').classList.add('hidden');
            document.getElementById('password-form').reset();
                } else {
                    alert(data.message || 'Failed to update password. Please try again.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while updating the password. Please try again.');
            });
        });

        // Handle close profile button
        document.getElementById('close-profile').addEventListener('click', function() {
            window.location.href = 'av1.php';
        });
    });
  </script>
</body>
</html>
